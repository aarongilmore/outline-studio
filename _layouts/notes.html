<!doctype html>
<html>
  <head>
      <meta charset="utf-8">
      <title>{{ page.title }}</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="description" content="" />
  
      <meta property="fb:app_id" content="">
      <meta property="og:url" content="http://outline.studio/" />
      <meta property="og:type" content="website" />
      <meta property="og:title" content="{{ page.title }}" />
      <meta property="og:image" content="/assets/images/outline-social.jpg" />
      <meta property="og:description" content="" />
      <meta property="og:site_name" content="{{ page.title }}" />
      <meta property="og:locale" content="en_GB" />
      <meta property="og:locale:alternate" content="en_GB" />
    
      <meta name="twitter:card" content="summary_large_image" />
      <meta name="twitter:site" content="" />
      <meta name="twitter:url" content="http://outline.studio/" />
      <meta name="twitter:title" content="{{ page.title }}" />
      <meta name="twitter:description" content="" />
      <meta name="twitter:image" content="/assets/images/outline-social.jpg" />
  
    
      <link rel="home" href="http://outline.studio/" />
      <link rel="canonical" href="http://outline.studio/">
  
      <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
      <link rel="manifest" href="/site.webmanifest">
      <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
      <meta name="msapplication-TileColor" content="#003c5f">
      <meta name="theme-color" content="#ffffff">
  
      <!-- Global site tag (gtag.js) - Google Analytics -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=UA-140883580-1"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-140883580-1');
      </script>
  
      <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
      <link rel="stylesheet" href="/assets/css/style.css">        
    </head>
  <body>
      {% include header.html %}
      <section>
          <div class="ph0 pv0 pv4-ns pv3 bb b--light-gray hero-slim">
            <grid columns=8 columns-s=1 class="ph5-ns ph3">
              <c span=3-6 span-s=1>
                <h1 class="f-subheadline-ns f2 mv2">Notes</h1>
              </c>
            </grid>
          </div>
          <grid columns=8 columns-s=1 class="ph5-ns mt2-ns ph3 ph0-ns">
            <c span=3-6 span-s=5 class="pv3-ns pv2">
                {% for note in site.notes limit:5 %}
                    <div>
                        <img src="{{ note.img }}">
                        <a href="{{ note.url }}" class="link dim black"><h3 class="f2 mv2-ns mv1">{{ note.title }}</h3></a>
                        {{ note.excerpt }}
                        <!-- Look the author details up from the site config. -->
                        {% assign author = site.data.authors[note.author] %}
                        <!-- Output author details if some exist. -->
                        {% if author %}
                            <span class="db mb4">
                                <!-- Personal Info. -->
                                Posted by <a href="{{ author.web }}" class="link dim dark-gray underline">{{ author.name }}</a> on {{ note.date | date: '%B %d, %Y' }}
                            </span>
                        {% endif %}
                    </div>
                {% endfor %}
            </c>
          </grid>
      </section>
      {% include footer.html %}
  </body>
</html>

<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
    <link rel="stylesheet" href="/assets/css/style.css">        
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  </head>
  <body>
      {% include header.html %}
      <section class="ph3 ph4-m ph5-ns pt4-ns pb6-ns pv3 ma0 mt6-m pb5 bordered">
        <grid columns=5 columns-s=1 class="mw9 center mt5-ns">
          <c span=5 span-s=5>
            <a href="/" class="link black"><h1 class="mb1">Outline Studio &mdash;</h1></a>
          </c>
          <c span=3-5 span-s=1 class="mv5-ns mv3-m">
            {{ content }}
            <form id="contact_form">

              <div class="mv3">
                <label for="full-name">Full Name <abbr title="required" class="required">*</abbr></label>    
                <input type="text" id="full-name" name="full-name" required>
              </div>

              <div class="mv3">
                <label for="company-project-name">Company or Project Name</label>    
                <input type="text" id="company-project-name" name="company-project-name">
              </div>

              <div class="mv3">
                <label for="email">Email Address <abbr title="required" class="required">*</abbr></label>
                <input type="email" id="email" name="email" required>    
              </div>

              <div class="mv3">
                <label for="your-project">Tell us more about your project <abbr title="required" class="required">*</abbr></label>
                <textarea id="your-project" name="your-project" rows="5" required></textarea>    
              </div>

              <div class="flex flex-row-ns flex-column-m flex-column">
                <select class="w-50-ns w-100-m w-100 mr4 mb3 h3" name="budget" required>
                  <option value="" disabled selected>What's your budget?</option>
                  <option value="10000">Less than €10,000</option>
                  <option value="10000-25000">€10,000&ndash;€25,000</option>
                  <option value="25000">More than €25,000</option>
                  <option value="tbd">To be determined</option>
                </select> 
                <select class="w-50-ns w-100-m w-100 h3" name="timeline">
                  <option value="" disabled selected>What's your timeline?</option>
                  <option value="1-3">1&ndash;3 months</option>
                  <option value="3-6">3&ndash;6 months</option>
                  <option value="6-more">More than 6 months</option>
                </select> 
              </div>

              <div class="mv3">
                <label for="how-did-you-hear">How did you hear about us?</label>    
                <input type="text" id="how-did-you-hear" name="how-did-you-hear">
              </div>

              <button type="submit" name="submit" class="fr cta outline-cta" value="Send" id="submit">
                  <div>Send</div>
                  <div><svg xmlns="http://www.w3.org/2000/svg" width="8" height="11" viewBox="0 0 8 11">
                  <path fill="none" fill-rule="evenodd" stroke="#0A121C" stroke-width="2" d="M1 1l5 4.5L1 10" class="cta-arrow"></path></svg></div>
              </button>
            </form>
          </c>
        </grid>
      </section>
      {% include footer.html %}
      <script>
          var formx = FormX.set()
          formx.trackProject('Outline_f49d5614-a999-4be7-9620-e4f6bfd1bbd3')
          formx.trackForm('Outline Contact Form_120d0b7d-4403-4688-9e8d-d849f294c4fc', 'contact_form', function (s) {
          alert("Thanks, we'll be in touch soon!")
            }, function (e) {
                alert(e)
            })
          formx.start()
      </script>
      <script src="https://static.formx.stream/tracker/v1/bundle.js"></script>
  </body>
</html>

<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
    <link rel="stylesheet" href="/assets/css/style.css">        
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  </head>
  <body>
      {% include header.html %}
      <section class="ph3 ph4-m ph5-ns ma0 mt6-m pb5 bordered">
        <grid columns=8 columns-s=1 class="mw9 center mt5-ns">
          <c span=8 span-s=8 class="animated fadeInDown">
            <a href="/" class="link black"><h1 class="mb1">Outline Studio &mdash;</h1></a>
          </c>
          <c span=5-8 span-s=1 class="-indent mv5-ns mv3-m animated fadeInUp delay-0.2s">
            {{ content }}
            <form id="contact_form">

              <div class="mv3">
                <label for="full-name">Full Name <abbr title="required" class="required">*</abbr></label>    
                <input type="text" id="full-name" name="full-name" required>
              </div>

              <div class="mv3">
                <label for="company-project-name">Company or Project Name</label>    
                <input type="text" id="company-project-name" name="company-project-name">
              </div>

              <div class="mv3">
                <label for="email">Email Address <abbr title="required" class="required">*</abbr></label>
                <input type="email" id="email" name="email" required>    
              </div>

              <div class="mv3">
                <label for="your-project">Tell us more about your project <abbr title="required" class="required">*</abbr></label>
                <textarea id="your-project" name="your-project" rows="5" required></textarea>    
              </div>

              <div class="flex flex-row-ns flex-column-m flex-column">
                <select class="w-50-ns w-100-m w-100 mr4 mb3 h3" name="budget" required>
                  <option value="" disabled selected>What's your budget?</option>
                  <option value="10000">Less than €10,000</option>
                  <option value="10000-25000">€10,000&ndash;€25,000</option>
                  <option value="25000">More than €25,000</option>
                  <option value="tbd">To be determined</option>
                </select> 
                <select class="w-50-ns w-100-m w-100 h3" name="timeline">
                  <option value="" disabled selected>What's your timeline?</option>
                  <option value="1-3">1&ndash;3 months</option>
                  <option value="3-6">3&ndash;6 months</option>
                  <option value="6-more">More than 6 months</option>
                </select> 
              </div>

              <div class="mv3">
                <label for="how-did-you-hear">How did you hear about us?</label>    
                <input type="text" id="how-did-you-hear" name="how-did-you-hear">
              </div>

              <button type="submit" name="submit" class="fr mv3" value="Send" id="submit"> -> Send</button>

            </form>
          </c>
        </grid>
      </section>
      {% include footer.html %}
      <script>
          var formx = FormX.set()
          formx.trackProject('Outline Studio_74332b42-ccfc-4d3e-8803-779c72f59432')
          formx.trackForm('Outline Contact Form_fcb6eae8-2dee-4529-b6c5-70fa364363e4', 'contact_form', function (s) {
          alert("Thanks, we'll be in touch soon!")
            }, function (e) {
                alert(e)
            })
          formx.start()
      </script>
  </body>
</html>

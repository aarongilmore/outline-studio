<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
    <link rel="stylesheet" href="/assets/css/style.css">        
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  </head>
  <body>
      {% include header.html %}
      <section class="mw9 center ph3 ph4-m ma0 mt6-m pb5">
        <grid columns=8 columns-s=1 class="center mt5-ns">
          <c span=8 span-s=8 class="animated fadeInDown">
            <h1 class="mb1">Outline Studio &mdash;</h1>
          </c>
          <c span=5-8 span-s=1 class="-indent mv5-ns mv3-m animated fadeInUp delay-0.2s">
            {{ content }}
            <form class="contact__form" id="contact_form">
              <div class="contact__form-group form-group relative h3 mv3-ns">
                <input type="text" class="form-input contact__input" id="full-name" name="full-name" required="">
                <label for="full-name" class="contact__label">Full Name</label>    
              </div>
              <div class="contact__form-group form-group relative h3 mv3-ns">
                <input type="text" class="form-input contact__input" id="company-project-name" name="company-project-name">
                <label for="company-project-name" class="contact__label">Company or Project Name</label>    
              </div>
              <div class="contact__form-group form-group relative h3 mv3-ns">
                <input type="email" class="form-input contact__input" id="email" name="email" required="">
                <label for="email" class="contact__label">Email Address</label>    
              </div>
              <div class="contact__form-group form-group relative h3 mv3-ns">
                <input type="text" class="form-input contact__input" id="your-project" name="your-project" required="">
                <label for="your-project" class="contact__label">Tell us more about your project</label>    
              </div>
              <div class="contact__form-group form-group relative mv3-ns flex flex-row-ns flex-column-m flex-column">
                <select class="contact__select w-50-ns w-100-m w-100 mr4 h3" name="budget" required>
                  <option value="" disabled selected>What's your budget?</option>
                  <option value="10000">Less than €10,000</option>
                  <option value="10000-25000">€10,000&ndash;€25,000</option>
                  <option value="25000">More than €25,000</option>
                  <option value="tbd">To be determined</option>
                </select> 
                <select class="contact__select w-50-ns w-100-m w-100 h3" name="timeline">
                  <option value="" disabled selected>What's your timeline?</option>
                  <option value="1-3">1&ndash;3 months</option>
                  <option value="3-6">3&ndash;6 months</option>
                  <option value="6-more">More than 6 months</option>
                </select> 
              </div>
              <div class="contact__form-group form-group relative h3 mv3-ns">
                <input type="text" class="form-input contact__input" id="how-did-you-hear" name="how-did-you-hear">
                <label for="how-did-you-hear" class="contact__label">How did you hear about us?</label>    
              </div>
              <input type="submit" name="submit" class="contact__btn" value="Send" id="submit">
            </form>
          </c>
        </grid>
      </section>
      {% include footer.html %}
      <script src="https://static.formx.stream/tracker/v1/bundle.js"></script>
      <script>
      var formx = FormX.set()
      formx.trackProject('Outline Studio_74332b42-ccfc-4d3e-8803-779c72f59432')
      formx.trackForm('Outline Contact Form_fcb6eae8-2dee-4529-b6c5-70fa364363e4', 'contact_form')
      formx.start()
      </script> 
  </body>
</html>
